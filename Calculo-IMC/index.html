<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <section>
        <div>
            <div class="Calcular">
                <div class="Peso">
                    <label for="peso">Peso: (ex: 72)</label> 
                    <input type="number" id="peso">
                </div>
                <div class="Altura">
                    <label for="altura">Altura: (ex: 1,60)</label> 
                    <input type="number" id="altura">
                </div>
            </div>

            <div class="button">
                <input type="button" value="Verificar" id="button">
                <input type="button" value="Limpar" id="button-limpar">
            </div>
        </div>

        <div id="mostrarIMC"> 
            <table>
                <thead>
                    <tr>
                        <td colspan="3">CLASSIFICAÇÃO DO IMC</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-blue">
                        <td>IMC</td>
                        <td>CLASSIFICAÇÃO</td>
                        <td>OBESIDADE (GRAU)</td>
                    </tr>
             
                    <tr id="table-calc-0">
                        <td>MENOR QUE 18,5</td>
                        <td>MAGREZA</td>
                        <td class="grau">0</td>
                    </tr>
             
                    <tr id="table-calc-1">
                        <td>ENTRE 18,5 E 24,9</td>
                        <td>NORMAL</td>
                        <td class="grau">0</td>
                    </tr>
            
                    <tr id="table-calc-2">
                        <td>ENTRE 25,0 E 29,9</td>
                        <td>SOBREPESO</td>
                        <td class="grau">I</td>
                    </tr>
              
                    <tr id="table-calc-3">
                        <td>ENTRE 30,0 E 39,9</td>
                        <td>OBESIDADE</td>
                        <td class="grau">II</td>
                    </tr>

                    <tr id="table-calc-4">
                        <td>MAIOR QUE 40</td>
                        <td>OBESIDADE GRAVE</td>
                        <td class="grau">III</td>
                    </tr>
                </tbody>
            </table>

            <div id="resultadoIMC">
                <span>SEU IMC:</span>
                <strong id="IMC"></strong>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Geovani Silva</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
