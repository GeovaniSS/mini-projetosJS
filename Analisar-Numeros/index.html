<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="container">
            <div id="adicionar-numero">
                <label for="numero">Número (entre 1 e 100): </label>
                <input type="number" id="numero">
                <input type="button" value="Adicionar" id="adicionar">
            </div>
         
            <div id="armazenar-numero">
                <select name="valores" id="valores" multiple>
            
                </select>
                <input type="button" value="Finalizar" id="finalizar">
            </div>

            <div id="resultado">
                 
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Geovani Silva</p>
    </footer>

    <script src="teste.js"></script>
</body>
</html>
