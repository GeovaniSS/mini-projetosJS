<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Calculadora</h1>

    <div id="container">
        <div class="number">
            <input type="number" id="n1"> + <input type="number" id="n2">
        </div>
        <div class="operator">
            <input type="button" value="+" id="soma">
            <input type="button" value="-" id="sub">
            <input type="button" value="ร" id="mult">
            <input type="button" value="รท" id="div">
        </div>

        <div id="res">Resultado: </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
