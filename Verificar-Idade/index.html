<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <div class="anoNascimento">
                <label for="anoNascimento">Ano de Nascimento: </label>
                <input type="number" id="anoNascimento">
            </div>

            <div id="form">
                <div id="sexo">
                    <label for="">Sexo:  </label>
                    <input type="radio" name="sexo" value="Homem" id="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" name="sexo" value="Mulher" id="feminino"> 
                    <label for="feminino">Feminino</label>
                </div>
            </div>

            <div class="button">
                <input type="button" value="Verificar" id="button">
            </div>
        </div>

        <div id="mostrarIdade">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>

    <footer>
        <p>&copy; Geovani Silva</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
