<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <section class="container">
        <h1>Calcule seu IMC</h1>
         <form action="" class="form">
            <div id="weightText">
                <label for="weight">Peso: (ex: 72)</label>
                <input type="text" id="weight">
            </div>
             
            <div id="heightText">
                <label for="height">Altura: (ex: 1.60)</label>
                <input type="text" id="height">
            </div>

            <div class="buttons">
                <input type="button" value="Enviar" id="enviar">
                <input type="button" value="Limpar" id="limpar">
            </div>
         </form>

         <table>
            <thead>
                <tr>
                    <td colspan="3">CLASSIFICAÇÃO DO IMC</td>
                </tr>
            </thead>
            <tbody>
                <tr class="table-blue">
                    <td>IMC</td>
                    <td>CLASSIFICAÇÃO</td>
                    <td>OBESIDADE (GRAU)</td>
                </tr>
         
                <tr>
                    <td>MENOR QUE 18,5</td>
                    <td>MAGREZA</td>
                    <td class="grau">0</td>
                </tr>
         
                <tr>
                    <td>ENTRE 18,5 E 24,9</td>
                    <td>NORMAL</td>
                    <td class="grau">0</td>
                </tr>
        
                <tr>
                    <td>ENTRE 25,0 E 29,9</td>
                    <td>SOBREPESO</td>
                    <td class="grau">I</td>
                </tr>
          
                <tr>
                    <td>ENTRE 30,0 E 39,9</td>
                    <td>OBESIDADE</td>
                    <td class="grau">II</td>
                </tr>

                <tr>
                    <td>MAIOR QUE 40</td>
                    <td>OBESIDADE GRAVE</td>
                    <td class="grau">III</td>
                </tr>
            </tbody>
        </table>

        <div id="result">
            <span>Seu IMC é:</span>
         </div>
    </section>
    <footer>
        <p>&copy; Geovani Silva</p>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
